accessibility-statement.service-path = "/customs-movements"

timeoutDialog {
  timeout="15min"
  countdown="2min"
}

# Google Tag Manager (GTM) configuration
tracking-consent-frontend {
  gtm.container = "a"
}

# Default value for local environment
play.frontend.host = "http://localhost:6796"
